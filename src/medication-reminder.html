<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medication reminder tool</title>
  <link rel="stylesheet" href="bmi-styles.css">
</head>
<body>

  <!-- Navigation Section -->
  <nav>
    <ul>
      <li class="logo"><a href="https://www.daviddasa.com"><img src="https://github.com/Naijaoracle/static_web_app/blob/main/src/DD_logo.png?raw=true" alt="Logo" width="50" height="50"></a></li>
      <li class="home-link"><a href="https://www.daviddasa.com/">Home</a></li>
      <li><a href="https://www.daviddasa.com/about">About</a></li>
      <li><a href="https://www.daviddasa.com/projects">Projects</a></li>
      <li><a href="https://www.daviddasa.com/skills">Skills</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <div class="container">

    <div class="med-reminder">
        <h1>Medication Reminder</h1>
        <label for="med-time">Set Reminder Time:</label>
        <input type="time" id="med-time">
    
        <label for="frequency">Frequency:</label>
        <select id="frequency">
            <option value="none">Select Frequency</option>
            <option value="OD">Once Daily (OD)</option>
            <option value="BD">Twice Daily (BD)</option>
            <option value="TDS">Three Times Daily (TDS)</option>
            <option value="QDS">Four Times Daily (QDS)</option>
            <!-- Add more frequency options as needed -->
        </select>
    
        <label for="days">Select Days:</label>
        <select id="days" multiple>
            <option value="0">Sunday</option>
            <option value="1">Monday</option>
            <option value="2">Tuesday</option>
            <option value="3">Wednesday</option>
            <option value="4">Thursday</option>
            <option value="5">Friday</option>
            <option value="6">Saturday</option>
        </select>
        <label for="medication-name">Medication Name:</label>
        <input type="text" id="medication-name">
    </div>
    <button type="button" id="setReminderButton">Set Reminder</button>
    <div id="notificationArea"></div>
  </div>
  <script src="medication-reminder.js"></script>
  <!-- Footer Section -->
  <footer>
    <p>&copy; 2023 David Dasa</p>
  </footer>
</body>
</html>
